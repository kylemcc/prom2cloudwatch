on:
  push:
    branches:
      - master
name: Build Docker Image
jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: [Dockerhub] Docker Login
      uses: actions/docker/login@master
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    - name: [Github] Docker Login
      uses: actions/docker/login@master
      env:
        DOCKER_PASSWORD: ${{ secrets.GH_DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    - name: Build Image
      uses: actions/docker/cli@master
      with:
        args: build -t prom2cloudwatch .
    - name: [Dockerhub] tag image
      uses: actions/docker/tag@master
      with:
        args: --env prom2cloudwatch kylemcc/prom2cloudwatch
    - name: [Github] tag image
      uses: actions/docker/tag@master
      with:
        args: --env prom2cloudwatch docker.pkg.github.com/kylemcc/prom2cloudwatch/prom2cloudwatch
    - name: [Dockerhub] Push Image
      uses: actions/docker/cli@master
      with:
        args: push kylemcc/prom2cloudwatch
    - name: [Github] Push Image
      uses: actions/docker/cli@master
      with:
        args: push docker.pkg.github.com/kylemcc/prom2cloudwatch/prom2cloudwatch
    - name: Send Slack Notification
      uses: kylemcc/actions/slack-webhook@master
      if: always()
      env:
        SLACK_MESSAGE: '$GITHUB_REPOSITORY: Build ${{ job.status }}'
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
